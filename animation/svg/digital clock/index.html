<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="Stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="time">

        <div class="circle" style="--color: #4D41F5">

          <svg>
            <circle cx="70" cy="70" r="70"/>
            <circle cx="70" cy="70" r="70" id="hh"/>
          </svg>

          <div id="hours">00</div>
        </div>

        <div class="circle" style="--color: #6359F3">

          <svg>
            <circle cx="70" cy="70" r="70"/>
            <circle cx="70" cy="70" r="70" id="mm"/>
          </svg>

          <div id="minutes">00</div>
        </div>

        <div class="circle" style="--color: #8B83F6">

          <svg>
            <circle cx="70" cy="70" r="70"/>
            <circle cx="70" cy="70" r="70" id="ss"/>
          </svg>

          <div id="seconds">00</div>
        </div>

      </div>
    </div>
  </body>
</html>
